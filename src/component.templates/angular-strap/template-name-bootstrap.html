<div class="container-fluid component-name">
  <div class="row">

    <ul class="list-group"
        ng-if="ctrl.viewData.length">

      <li class="list-group-item clearfix"
          ng-repeat="item in ctrl.viewData"
          ng-click="item.isActive = !item.isActive">

        <div class="pull-left width-2em">
          <input type="checkbox" ng-model="item.isActive"><br><br>
        </div>
        <div class="pull-left">
          <h3>{{item.title}}</h3>
          <p>{{item.description}}</p>
        </div>

      </li>

      <li class="list-group-item clearfix">
        <button class="btn btn-primary"
                ng-click="ctrl.removeData()">
          Remove an item
        </button>
      </li>
    </ul>

    <div ng-if="!ctrl.viewData.length">
      Loading...
    </div>

  </div>
</div>
