<div ng-if="ctrl.viewData.length">
  <div ng-repeat="item in ctrl.viewData">
    {{ item.prop || item }}
  </div>

  <button class="margin-top-1em" ng-click="ctrl.removeData()">
    Remove All
  </button>

</div>

<div class="margin-top-1em">
  <md-calendar ng-model="ctrl.birthday"></md-calendar>
</div>

<div ng-if="!ctrl.viewData.length">
  Loading...
</div>
